events {
    worker_connections 1024;
}

http {
    upstream user_backend {
        server user-service:3000;
    }

    upstream email_backend {
        server email-service:3000;
    }

    upstream inventory_backend {
        server inventory-service:3000;
    }

    limit_req_zone $binary_remote_addr zone=email_limit:10m rate=1r/s;
    
    server {
        listen 80;
        server_name localhost;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name localhost;

        ssl_certificate     /etc/nginx/certs/nginx.crt;
        ssl_certificate_key /etc/nginx/certs/nginx.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location = /api/v1/auth/verify {
            internal;
            proxy_pass http://user_backend/api/v1/auth/verify;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header Authorization $http_authorization;
            auth_request_set $user_id $upstream_http_x_user_id;
        }

        
        # Any path starting with /api/v1/auth/ here.
        location /api/v1/auth/ {
         
            proxy_pass http://user_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        
        location /email {
            auth_request /api/v1/auth/verify; 
            limit_req zone=email_limit burst=5 nodelay;
            
            proxy_pass http://email_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-User-Id $user_id;
        }

        location / {
            auth_request /api/v1/auth/verify; 
            
            proxy_pass http://user_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-User-Id $user_id;
        }

        location /api/v1/products {
            proxy_pass http://inventory_backend;
        }
        
        location /api/v1/inventory {
            auth_request /api/v1/auth/verify;
            auth_request_set $user_id $upstream_http_x_user_id;
            proxy_pass http://inventory_backend;
            proxy_set_header X-User-Id $user_id;
        }

        location /api/v1/payment {
            auth_request /api/v1/auth/verify;
            auth_request_set $user_id $upstream_http_x_user_id;

            proxy_pass http://payment_service:3000/pay; 
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-User-Id $user_id;
        }
    }
}