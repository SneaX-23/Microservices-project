version: '3.8'

services:
  gateway:
    image: nginx:alpine
    container_name: gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./gateway/certs:/etc/nginx/certs:ro
    depends_on:
      - user-service
      - email-service  
 
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
      args:
        - DATABASE_URL=postgresql://myuser:mypassword@postgres:5432/microservices_db
    expose:
      - "3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - JWT_SECRET=super_secret_jwt_key_change_me
      - DATABASE_URL=postgresql://myuser:mypassword@postgres:5432/microservices_db
    depends_on:
      - postgres

  email-service:
    build:
      context: ./email-service
      dockerfile: Dockerfile
    container_name: email_service
    expose:
      - "3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    depends_on:
      - redis

  postgres:
    image: postgres:15-alpine
    container_name: postgres_db
    restart: always
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=microservices_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  redis:
    image: redis:alpine
    container_name: redis_queue_2
    ports:
      - "6379:6379"

volumes:
  postgres_data: