<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Payment Failed</title>
</head>
<body style="background:#f5f5f5; padding:20px;">
    <div style="max-width:600px; margin:0 auto; background:#ffffff; padding:30px; border-radius:8px;">

        <h2 style="color:#d32f2f;">Payment Failed</h2>

        <p style="font-size:16px; color:#555;">
            Hi <strong>{{ .Username }}</strong>,
        </p>

        <p style="font-size:16px; color:#555;">
            Unfortunately, your recent payment could not be processed.
        </p>

        <p style="font-size:16px; color:#555;">
            <strong>Reason:</strong> {{ .Reason }}
        </p>

        <a href="{{ .RetryURL }}"
           style="display:inline-block; margin-top:20px; background:#d32f2f; color:#fff;
                  padding:12px 20px; border-radius:6px; text-decoration:none; font-weight:bold;">
            Retry Payment
        </a>

        <p style="margin-top:30px; font-size:14px; color:#999;">
            If you believe this is a mistake, please contact support.
        </p>

    </div>
</body>
</html>
